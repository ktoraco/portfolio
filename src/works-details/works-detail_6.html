<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works-details</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/works-detail.css" />
    <!-- Swiperのスタイルシートを追加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <secttion id="works-breadcrumbs">
        <a href="../works.html" class="backBtn">Works</a>
        <p>></p>
        <div class="work-header">英語版Renta!のGooglePlayStore情報</div>
        <div class="work-tag">
          <p>2024</p>
        </div>
      </secttion>
      <section id="works-detail-wrap">
        <div class="works-detail">
          <!-- スワイパーのコンテナ -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../../images/heroImg/work6.jpg" alt="GooglePlayStore画像1" class="swiper-img" />
              </div>
              <!-- 必要に応じて画像を追加 -->
            </div>
            <!-- ナビゲーションボタン -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- ページネーション -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- モーダル -->
          <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
              <img id="modalImage" src="" alt="拡大画像" />
            </div>
          </div>

          <div class="work-desc">
            英語版Renta!のAndroidアプリのストアデザインを担当。サイトの強みの分析から、デザインに落とし込みました。<br />ユーザー層やコンバージョン率を考慮したスクリーンショットの選定、効果的なアプリの説明文の作成など、アプリのインストール率向上につながるよう様々な工夫を施しました。また、競合アプリの分析も行い、差別化ポイントを明確にした訴求を実現しました。
          </div>
          <a class="works-detail-link" href="#">View on Google Play</a>
        </div>
      </section>
      <div id="footer-placeholder"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/works-detail.js"></script>
  </body>
</html>

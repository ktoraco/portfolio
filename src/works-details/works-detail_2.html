<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works-details</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/works-detail.css" />
    <!-- Swiperのスタイルシートを追加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <secttion id="works-breadcrumbs">
        <a href="../works.html" class="backBtn">Works</a>
        <p>></p>
        <div class="work-header">このサイト</div>
        <div class="work-tag">
          <p>2024</p>
        </div>
      </secttion>
      <section id="works-detail-wrap">
        <div class="works-detail">
          <!-- スワイパーのコンテナ -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../../images/works/work4/work4-1.png" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work4/work4-2.png" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work4/work4-3.png" class="swiper-img" />
              </div>
              <!-- 必要に応じて画像を追加 -->
            </div>
            <!-- ナビゲーションボタン -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- ページネーション -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- モーダル -->
          <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
              <img id="modalImage" src="" alt="拡大画像" />
            </div>
          </div>

          <div class="work-desc">植物の水やり管理アプリ。自宅で育てている植物が増えてきたため、理想の水やり管理ツールを目指して作成しました。水やりだけでなく、植物の様子を記録する機能なども備え、植物の成長を見守るアプリです。
            <br />Next.jsを使用し、データベースにはFirebaseを使用し、リアルタイムでのデータ更新を実現しました。ユーザーインターフェースはReactを使用して構築し、シンプルで直感的な操作性を追求しています。</div>
          </div>
          <a class="works-detail-link" href="https://waterme.vercel.app/">WaterMe</a>
        </div>
      </section>
      <div id="footer-placeholder"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/works-detail.js"></script>
  </body>
</html>

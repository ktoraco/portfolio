<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works-details</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/works-detail.css" />
    <!-- Swiperのスタイルシートを追加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <secttion id="works-breadcrumbs">
        <a href="../works.html" class="backBtn">Works</a>
        <p>></p>
        <div class="work-header">E-Snap Project</div>
        <div class="work-tag">
          <p>2025</p>
        </div>
      </secttion>
      <section id="works-detail-wrap">
        <div class="works-detail">
          <!-- スワイパーのコンテナ -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../../images/works/work1/work1-1.png" alt="E-Snap Project画像1" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work1/work1-2.png" alt="E-Snap Project画像2" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work1/work1-3.png" alt="E-Snap Project画像3" class="swiper-img" />
              </div>
            </div>
            <!-- ナビゲーションボタン -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- ページネーション -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- モーダル -->
          <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
              <img id="modalImage" src="" alt="拡大画像" />
            </div>
          </div>

          <div class="work-desc">ゲームの中で本気で写真を撮るプロジェクトのサイトです。写真のあり方を考えるきっかけになればと思い、いままで現実世界で培ってきた写真のスキルと哲学を、ゲーム写真で発揮したらどうなるのか実験しています。<br />Next.jsを使用して、Vercelでホスティングしています。MicroCMSを使用して、コンテンツの管理を行っています。</div>
          <a class="works-detail-link" href="https://esna.vercel.app/">E-Snap Project</a>
        </div>
      </section>
      <div id="footer-placeholder"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/works-detail.js"></script>
  </body>
</html>

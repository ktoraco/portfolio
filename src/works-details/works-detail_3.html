<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works-details</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/works-detail.css" />
    <!-- Swiperのスタイルシートを追加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <secttion id="works-breadcrumbs">
        <a href="../works.html" class="backBtn">Works</a>
        <p>></p>
        <div class="work-header">Dream</div>
        <div class="work-tag">
          <p>2019</p>
          <p>Photography</p>
        </div>
      </secttion>
      <section id="works-detail-wrap">
        <div class="works-detail">
          <!-- スワイパーのコンテナ -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../../images/works/work3/work3-1.png" alt="test" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work3/work3-2.png" alt="test" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work3/work3-3.png" alt="test" class="swiper-img" />
              </div>
              <div class="swiper-slide">
                <img src="../../images/works/work3/work3-4.png" alt="test" class="swiper-img" />
              </div>
              <!-- 必要に応じて画像を追加 -->
            </div>
            <!-- ナビゲーションボタン -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- ページネーション -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- モーダル -->
          <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
              <img id="modalImage" src="" alt="拡大画像" />
            </div>
          </div>

          <div class="work-detail-title">ALDO AGENCY GLOBAL CO., LTD.</div>
          <div class="work-desc">現職の子会社のHP制作プロジェクト。ALDO AGENCY GLOBAL CO., LTD.のコーポレートサイト。デザインからコーディングまで担当。子会社の営業担当の方と何度も打ち合わせを重ねて要件を整理し、デザインに落とし込みました。画像やダイアグラム等の素材づくり含め制作は全て1人で担当しました。</div>
        </div>
      </section>
      <div id="footer-placeholder"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/works-detail.js"></script>
  </body>
</html>

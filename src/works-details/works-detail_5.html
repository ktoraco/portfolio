<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works-details</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/works-detail.css" />
    <!-- Swiperのスタイルシートを追加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <secttion id="works-breadcrumbs">
        <a href="../works.html" class="backBtn">Works</a>
        <p>></p>
        <div class="work-header">英語版Renta!のAndroidアプリのUI</div>
        <div class="work-tag">
          <p>2023</p>
          <p>UI/UX</p>
        </div>
      </secttion>
      <section id="works-detail-wrap">
        <div class="works-detail">
          <!-- スワイパーのコンテナ -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../../images/heroImg/6.jpg" alt="Renta!アプリUI画像1" class="swiper-img" />
              </div>
              <!-- 必要に応じて画像を追加 -->
            </div>
            <!-- ナビゲーションボタン -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- ページネーション -->
            <div class="swiper-pagination"></div>
          </div>

          <!-- モーダル -->
          <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
              <img id="modalImage" src="" alt="拡大画像" />
            </div>
          </div>

          <div class="work-desc">まだ開発中のためまだ詳細はお見せできないが、英語版Renta!のアプリのUIデザインを担当した。アプリのUIデザインは初めてだったため、試行錯誤しながら進めた。<br />Figmaを使用してデザインを作成し、チームメンバーとの共有を行いました。ユーザー体験を向上させるため、様々なプロトタイプを作成し、テストを繰り返しました。</div>
          <a class="works-detail-link" href="#">Coming Soon</a>
        </div>
      </section>
      <div id="footer-placeholder"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/works-detail.js"></script>
  </body>
</html>
